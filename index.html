<body>
    <div class="box1">
        <div class="box1Div1">
            My Discounted Labs
        </div>
        <div class="box1Div2">
            <img src="./assets/images/lab.png">
        </div>
        <div class="box1Div3">
            Copyright &copy; 2019, My Discounted Labs. All rights reserved.
        </div>
    </div>
    <div class="box2">
        <div class="box2Div">
            <div class="tab">
                <button class="tablinks" id="defaultOpen" onclick="openCity(event, 'SignUp')">SignUp</button>
                <button class="tablinks" onclick="openCity(event, 'SignIn')">SignIn</button>
                <div id="SignUp" class="tabcontent">
                    <div class="input-field">
                        <input type="text" id="name1" class="inputSignup" required />
                        <label class="labelFor" for="name1">Full Name</label>
                    </div>
                    <br>
                    <div class="input-field">
                        <input type="email" id="email1" class="inputSignup" required />
                        <label class="labelFor" for="email1">Email Address</label>
                    </div>
                    <br>
                    <div class="input-field">
                        <input type="password" id="password1" class="inputSignup" required />
                        <label class="labelFor" for="password1">Password</label>
                    </div>
                    <br>
                    <div class="input-field">
                        <input class="signUpBtn" type="button" value="Sign Up">
                    </div>
                    <br>
                    <div style="text-align: center; margin-bottom: 20px;">
                        <span class="haveOrNot">
                            I have an Account?
                        </span>
                    </div>
                </div>
                <div id="SignIn" class="tabcontent">
                    <div class="input-field">
                        <input type="email" id="email2" class="inputSignup" required />
                        <label class="labelFor" for="email2">Email Address</label>
                    </div>
                    <br>
                    <div class="input-field">
                        <input type="password" id="password2" class="inputSignup" required />
                        <label class="labelFor" for="password2">Password</label>
                    </div>
                    <br>
                    <div class="input-field">
                        <input class="signUpBtn" type="button" value="Sign In">
                    </div>
                    <br>
                    <div style="text-align: center; margin-bottom: 20px;">
                        <span class="haveOrNot">
                            I do not have an Account?
                        </span>
                    </div>
                </div>
            </div>
        </div>

<script>
    function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
    }

    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
</script>
