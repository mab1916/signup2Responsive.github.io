<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="box1">
        <div class="box1Div1">
            My Discounted Labs
        </div>
        <div class="box1Div2">
            <img src="./assets/images/lab.png">
        </div>
        <div class="box1Div3">
            Copyright &copy; 2019, My Discounted Labs. All rights reserved.
        </div>
    </div>
    <div class="box2">
        <div class="box2Div">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                    <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                        type="button" role="tab" aria-controls="nav-home" aria-selected="true">Sign Up</button>
                    <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                        type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Sign In</button>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    Sign Up
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    Sing In
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>

</html>
